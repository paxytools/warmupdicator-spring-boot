name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Trigger release to Maven Central'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  deployments: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
        distribution: [ 'zulu', 'temurin' ]
    name: Java ${{ matrix.java }} ${{ matrix.distribution }} build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java ${{ matrix.java }} ${{ matrix.distribution }}
      uses: actions/setup-java@v4
      with:
        distribution: ${{ matrix.distribution }}
        java-version: ${{ matrix.java }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Install artifact locally
      run: mvn -B install -DskipTests --file pom.xml

    - name: Test example project
      run: >
        mvn -B test --file warmupdicator-example/pom.xml
        -Dwarmupdicator-spring-boot.version=$(mvn --file pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)

  publish-snapshot:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java and Maven settings
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          
      - name: Publish snapshot
        run: mvn --no-transfer-progress --batch-mode clean deploy -DskipTests -Prelease
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

  release:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git Client
        run: |
          git config --global user.name 'Github Actions Bot'
          git config --global user.email 'actions@users.noreply.github.com'
      - name: Setup Git Credentials
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Set up Java and Maven settings
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Publish package
        run: mvn --no-transfer-progress --batch-mode release:prepare release:perform -DskipTests -Prelease
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
      - name: Extract version and find previous tag
        id: version
        run: |
          # Fetch all tags to ensure we have the latest
          git fetch --tags
          
          # Get the tag that was just created by Maven release
          CURRENT_TAG=$(git describe --tags --abbrev=0)
          VERSION=${CURRENT_TAG#warmupdicator-spring-boot-parent-}
          
          # Find previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep "^warmupdicator-spring-boot-parent-" | grep -v "${CURRENT_TAG}" | head -1)
          
          echo "current_tag=${CURRENT_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "previous_tag=${PREVIOUS_TAG:-}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.current_tag }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
